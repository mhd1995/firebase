<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h2 class="h1 text-center">Atlanta city train scheduler</h2>
        </div>
        <div class="row">
            <!-- Sign-Up Panel-->
            <div class="col-lg-12">

        <!-- Train Schedule -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

              <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">


                <!-- Add Train Form-->
                <form>
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input type="text" id="train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="city">Destination:</label>
                        <input type="text" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Military Time:</label>
                        <input type="text" id="first-train" type="number">
                    </div>
                    <div class="form-group">
                        <label for="minutes">Frequency In Minutes:</label>
                        <input type="text" id="frequency" type="number"> </input>
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
    </body>

</html>
